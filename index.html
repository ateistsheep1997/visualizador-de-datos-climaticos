<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Datos Climáticos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <header>
        <h1>Visualizador de Datos Climáticos</h1>
    </header>
    <main>
        <section id="comparador">
            <h2>Comparar Ciudades</h2>
            <div id="inputs">
                <input type="text" id="ciudad1" placeholder="Ciudad 1">
                <input type="text" id="ciudad2" placeholder="Ciudad 2">
                <button id="compararBtn">Comparar</button>
            </div>
            <div id="grafico"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Visualizador de Datos Climáticos</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
